  version = "=1.19.1"

[[constraint]]
  branch = "master"
  name = "github.com/go-utils/ufs"

[[constraint]]
  name = "github.com/onsi/ginkgo"
  version = "=1.3.1"

[[constraint]]
  name = "github.com/onsi/gomega"
  version = "=1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/tg/gosortmap"

[[constraint]]
  branch = "master"
  name = "github.com/vektra/errors"

[[constraint]]
  name = "gopkg.in/fatih/set.v0"
